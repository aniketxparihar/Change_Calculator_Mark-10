<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h1>CASH REGISTER</h1>
      <img src="https://i.pinimg.com/originals/7b/cb/a5/7bcba55187df137b234567a0337e27df.gif" alt="">
      <section>
        <h1>
          Enter Bill Value
        </h1>
        <div class="data">
          <h4>Amount</h4>
          <input type="number" />
        </div>
        <button>Pay money</button>
        <p id="error1" style="color: #000000; display: none">
          Enter bill money
        </p>
        <div class="data" id="payment">
          <h4>Payment</h4>
          <input type="number" />
        </div>
        <button style="display: none">Check</button>
        <p id="error2" style="color: #000000; display: none">
          Please enter both fields
        </p>
        <h1 id="error3" style="color: #000000; display: none">
          Payment should be grater than amount.
        </>
        <h5 style="display: none; font-size: 1.2rem; margin: 0.5rem">
        </h5>
        <div>
          <table>
            <tr>
              <th id="head">Available Denomination</th>
              <th id="head">No. of Notes</th>
            </tr>
            <tr>
              <td>1</td>
              <td class="value">0</td>
            </tr>
            <tr>
              <td>5</td>
              <td class="value">0</td>
            </tr>
            <tr>
              <td>10</td>
              <td class="value">0</td>
            </tr>
            <tr>
              <td>20</td>
              <td class="value">0</td>
            </tr>
            <tr>
              <td>100</td>
              <td class="value">0</td>
            </tr>
            <tr>
              <td>500</td>
              <td class="value">0</td>
            </tr>
            <tr>
              <td>2000</td>
              <td class="value">0</td>
            </tr>
          </table>
        </div>
        <p id="nooutput" style="color: #3b82f6; display: none">
          No change will returned.
        </p>
      </section>
     
    </div>

    <script src="app.js"></script>
  </body>
</html>
